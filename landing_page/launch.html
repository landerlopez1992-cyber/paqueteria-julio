<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogiFlow Pro - Launch</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .launch-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .btn-outline {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }
        .btn-outline:hover {
            background: #667eea;
            color: white;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: #f8f9fa;
            border-left: 4px solid #28a745;
        }
    </style>
</head>
<body>
    <div class="launch-container">
        <div class="logo">LF</div>
        <h1>LogiFlow Pro</h1>
        <p>Selecciona cómo quieres acceder al sistema:</p>
        
        <a href="index.html" class="btn btn-primary">Ver Landing Page</a>
        <a href="http://localhost:57563" class="btn btn-outline">Ir a Login App</a>
        
        <div class="status">
            <strong>Estado:</strong> Sistema listo para usar<br>
            <small>Landing Page: index.html | App Flutter: localhost:57563</small>
        </div>
    </div>

    <script>
        // Auto-redirect después de 3 segundos si no hay interacción
        let redirectTimer = setTimeout(() => {
            if (confirm('¿Quieres ir automáticamente a la Landing Page?')) {
                window.location.href = 'index.html';
            }
        }, 3000);

        // Cancelar auto-redirect si el usuario interactúa
        document.addEventListener('click', () => {
            clearTimeout(redirectTimer);
        });
    </script>
</body>
</html>
